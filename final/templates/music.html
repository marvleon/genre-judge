<!DOCTYPE html>
<html>
  <head>
    <title>YOUR MUSIC SUMMARY!!!</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="page">
      {% block content %}
      <h1>Welcome, {{ user_display_name }}!</h1>
      <div>
        <h2>Short Term</h2>
        <p>{{ short_term }}</p>
      </div>
      <div>
        <h2>Medium Term</h2>
        <p>{{ medium_term }}</p>
      </div>
      <div>
        <h2>Long Term</h2>
        <p>{{ long_term }}</p>
      </div>
      <div>
        <h2>Current Time</h2>
        <p>{{ currentTime }}</p>
      </div>
      {% endblock %}
    </div>
  </body>
</html>
