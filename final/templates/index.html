<!-- derived from layout -->
{% extends "layout.html" %} {% block content %}
<h2>Quotes List</h2>
<ul>
  {% for entry in entries %}
  <li>
    "{{ entry.quote }}" - {{ entry.author }} ({{ entry.source }}, {{ entry.date
    }} <br />signed on {{ entry.added}}<br />)
  </li>
  {% endfor %}
</ul>

<a href="{{ url_for('quote') }}">Add a New Spotify Genre</a>
{% endblock %}
